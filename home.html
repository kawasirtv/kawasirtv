    <style>
        body {
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            background: #080000; /* اللون الجديد */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(8, 0, 0, 0.9); /* رأس شبه شفاف */
        }

        .header-title {
            font-size: 24px;
            color: #FFD700; /* اللون الذهبي */

        }

        .header-logo {

        }

        .header-logo img {

            height: 90px;

        }

        .header-arabic {

        .container {
            flex: 1;
            overflow-y: auto;

        }

        .section {
            margin-bottom: 40px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: relative;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel .slider-indicator {
            position: absolute;
            bottom: -5px;
            left: 0;
            height: 3px;
            width: 50px;
            background: #FFD700;
            transition: transform 0.3s ease;
        }

        .card {
            flex: 0 0 auto;
            width: 150px;
            margin-right: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* تأثير العوم */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px); /* البطاقة تبدو طائرة */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        }

        .card img {
            width: 100%;
            border-bottom: 2px solid #FFD700;
        }

        .card-title {
            font-size: 16px;
            margin: 10px 0;
            color: #FFD700;
        }
    </style>
</head>

<script>
    // تعطيل النسخ من خلال اختصارات لوحة المفاتيح
    document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && (event.key === 'c' || event.key === 'a')) {
            event.preventDefault();
        }
    });

    // تعطيل النقر بالزر الأيمن
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    });
</script>


<!-- شريط الساعة -->
<div class="clock" id="clock" style="
    text-align: center;
    font-size: 18px;
    color: #FFD700;
    margin-bottom: 10px;
    font-weight: bold;
"></div>

<script>
    // وظيفة لعرض الساعة بشكل تلقائي
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const timeString = `${hours}:${minutes}:${seconds}`; // صيغة الوقت HH:MM:SS
        document.getElementById('clock').textContent = timeString;
    }

    // تحديث الساعة كل ثانية
    setInterval(updateClock, 1000);

    // استدعاء الساعة عند تحميل الصفحة
    updateClock();
</script>

<!-- رسالة عدم وجود نتائج -->
<div id="noResults" style="text-align: center; font-size: 16px; color: #FFD700; display: none;">
    لا توجد نتائج مطابقة.
</div>

<script>
    function handleSearch(event) {
        const query = event.target.value.toLowerCase();
        const sections = document.querySelectorAll('.section'); // جميع الأقسام
        let hasResults = false;

        sections.forEach(section => {
            const cards = section.querySelectorAll('.card'); // البطاقات داخل القسم الحالي
            let sectionHasResults = false;

            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase(); // النص داخل .card-title
                if (title.includes(query)) {
                    card.style.display = 'block'; // عرض البطاقة إذا تطابقت
                    sectionHasResults = true;
                    hasResults = true;
                } else {
                    card.style.display = 'none'; // إخفاء البطاقة إذا لم تطابق
                }
            });

            // إظهار أو إخفاء القسم بناءً على وجود نتائج بداخله
            section.style.display = sectionHasResults ? 'block' : 'none';
        });

        // عرض رسالة عدم وجود نتائج إذا لم تكن هناك أي نتائج
        document.getElementById('noResults').style.display = hasResults ? 'none' : 'block';
    }
</script>

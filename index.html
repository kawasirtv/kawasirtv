<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كواسر تي في</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #080000;
            margin: 0;
            padding: 0;
            color: white;
            user-select: none; /* منع تحديد النصوص */
        }

        header {
            text-align: center;
            padding-top: 20px;
        }

        header img {
            max-width: 200px;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 480px;
            aspect-ratio: 16 / 9;
            border: 2px solid gold;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
            margin: 20px auto;
        }

        video, iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(8, 0, 0, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .message {
            font-size: 20px;
            font-weight: bold;
            color: gold;
            margin-bottom: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid gold;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: red;
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
        }

        .content-container {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .content-container h2 {
            color: gold;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .content-text {
            color: white;
            font-size: 1em;
            margin-top: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .content-text span {
            color: gold;
        }

        .input-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .video-url-input {
            width: 80%;
            padding: 12px;
            border-radius: 20px;
            border: 2px solid gold;
            background-color: transparent;
            color: white;
            font-size: 1em;
            text-align: center;
            margin: 10px auto;
        }

        .play-button {
            background-color: gold;
            color: #080000;
            text-align: center;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 250px;
            font-size: 1.5em;
            margin: 20px auto;
            font-family: 'Tajawal', sans-serif;
        }

        .play-button:hover {
            background-color: #ffd700;
        }

        .play-button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://k.top4top.io/p_3250okw8l0.png" alt="شعار كواسر تي في">
    </header>

    <div class="video-container" id="videoContainer">
        <div class="overlay" id="loadingOverlay">
            <div class="message">جاري تشغيل الفيديو</div>
            <div class="spinner"></div>
        </div>
        <video id="videoPlayer" controls autoplay muted>
            <source id="videoSource" src="" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>

    <div class="error-message" id="errorMessage" style="display: none;">رابط الفيديو غير صحيح</div>

    <div class="content-container">
        <h2>كواسر تي في</h2>
        <div class="content-text">
            <p>هو مشغل فيديو يدعم كل روابط الفيديوهات مثل</p>
            <p><span>mp4, m3u8, ts, mov, avi</span></p>
        </div>

        <div class="input-container">
            <input type="text" class="video-url-input" id="videoUrl" placeholder="أدخل رابط الفيديو هنا" />
        </div>

        <button class="play-button" id="playButton" disabled>تشغيل</button>
    </div>

    <script>
        document.getElementById('videoUrl').addEventListener('input', function() {
            const playButton = document.getElementById('playButton');
            playButton.disabled = this.value.trim() === "";
        });

        document.getElementById('playButton').onclick = function() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const videoContainer = document.getElementById('videoContainer');
            const errorMessage = document.getElementById('errorMessage');
            let framesCount = 0;
            let videoLoaded = false;

            const supportedFormats = /\.(mp4|m3u8|ts|mov|avi)$/i;

            if (videoUrl === "2005") {
                window.location.href = "رابط_أنت_تضعه_هنا";
                return;
            }

            if (videoUrl === "افلام") {
                window.location.href = "رابط_أنت_تضعه_هنا";
                return;
            }

            if (videoUrl === "بث مباشر") {
                window.location.href = "رابط_أنت_تضعه_هنا";
                return;
            }

            if (supportedFormats.test(videoUrl)) {
                errorMessage.style.display = 'none';
                videoContainer.style.display = 'block';
                loadingOverlay.style.display = 'flex';

                videoSource.src = videoUrl;
                videoPlayer.load();
                videoPlayer.play();

                videoPlayer.addEventListener('canplay', function() {
                    videoLoaded = true;
                });

                videoPlayer.addEventListener('timeupdate', function() {
                    if (videoLoaded) {
                        framesCount++;
                        if (framesCount >= 3) {
                            loadingOverlay.style.display = 'none';
                        }
                    }
                });
            } else {
                videoContainer.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        };
    </script>

</body>
</html>
